{% extends "base.html" %}

{% block content %}
<h3>{{action}} Video</h3>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="video">Video</label>
        <input type="file" name="video" id="video" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
